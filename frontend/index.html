    <!-- LOADING LIST OF USERS -->
    <script>
    var people = {}
    var selectedID = {}
    var selectedCNT = 0
    var eventID = 58253397
    var userID = 221142478

      function represent(json) {
       html = '<div class="container-fluid" id="userList">';
         var flag = 0;
         $.each(json, function(index, v){
             html += '<div class="d-flex flex-row active-user" id="'+ v["id"] +'" onclick=togleUser(this)>';
             selectedID["" + v["id"]] = true
             selectedCNT += 1
             html += '<img  src="' +v["photo"]+'" class="p-2 rounded-circle">';
              html += '<div class="p-2 align-self-center">'+v["name"]+ '</div>';
              html += '</div>';
          });
          html += '</div>';
          $('body').append(html);
          //console.log(selectedCNT)
          var button = document.getElementById("inviteButton")
          button.firstChild.data = 'Сформировать приглашения (' + selectedCNT + ')'
      }

    $(document).ready(function () {
      console.log("ready")
      $.getJSON("http://127.0.0.1:5000/compaignons?user_id=" + userID + "&event_id=" + eventID, function(data){
        console.log( "success" );
        console.log(data);
        people = data
        represent(people)
      })
      .done(function() {
        console.log( "second success" );
      })
      .fail(function() {
        console.log( "error" );
      })
      .always(function() {
        console.log( "complete" );
      });
      });

    function togleUser(element){
        var button = document.getElementById("inviteButton")
        if (element.className == "d-flex flex-row active-user") {
        element.className = "d-flex flex-row inactive-user";
        selectedID[element.id] = false
        selectedCNT -= 1
        //console.log(selectedID)
      } else {
        element.className = "d-flex flex-row active-user";
        selectedID[element.id] = true
        selectedCNT += 1
        //console.log(selectedID)
      }

      button.firstChild.data = 'Сформировать приглашения (' + selectedCNT + ')'
    }

    $('#invitationModal').on('show.bs.modal', function (e) {
      var button = document.getElementById("formInvitationButton")
      button.firstChild.data = 'Пригласить! (' + selectedCNT + ')'
    });
    </script>
